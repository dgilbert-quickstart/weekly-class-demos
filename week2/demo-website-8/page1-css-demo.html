        <header>
            <h2 style="background-color: lightblue;">CSS Demo 1</h2>
        </header>
        
        <!-- section -->
        <section>
            <!-- 
            color codes 
            ------------------- 
            a-f 
            0-9
            6-characters-and-or-digit-combo
            
            #000000 - white 
            #ffffff - black

            #a00000
            #b00000
            #c00000
            #abcdef

            -->
            <p style="text-align: center;color:#abcdef">
                Introduction to css 
            </p>
            
            <p>center page</p>

            <p style="color: blue;">
                style sentence 1 - font, color 
            </p>

            <p style="font-family: 'Courier New', Courier, monospace; color:green">
                style sentence 2 - spacing , border, padding 
            </p>
        </section>

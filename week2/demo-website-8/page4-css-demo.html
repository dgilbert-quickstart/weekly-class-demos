     <main class="center-page">
        
        <!-- element style - select the element, then apply style -->
        <!-- css - cascading - overriding - element style always override - global or page level styles -->
        <header>
            <h2 class="header-style-1">CSS Demo 4</h2>
        </header>
        
        <!-- section -->
        <section>
            <!-- 
            color codes 
            ------------------- 
            a-f 
            0-9
            6-characters-and-or-digit-combo
            
            #000000 - white 
            #ffffff - black

            #a00000
            #b00000
            #c00000
            #abcdef

            -->
            <p class="header-style-1">
                Introduction to css 
            </p>
            
            <p class="header-style-2">center page</p>

            <p class="para-style-1">
                paragraph 1 
            </p>

            <p class="para-style-2">
                paragraph 2
            </p>
            
            <p class="para-style-1 para-style-2">
                paragraph 3
            </p>

            <span>
                style sentence 1 - font, color 
            </span>

            <p></p>
            <label class="label-style-1">
                style sentence 2 - spacing , border, padding 
            </label>
        </section>

        <p></p>
        <span class="span-style-1">Item list</span>

        <ul class="list-style-1">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
